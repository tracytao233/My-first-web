{% extends 'accounts/main.html' %} {% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Homework</h5>
        </div>
        <div class="card card-body">
            <a class="btn btn-primary  btn-sm btn-block" href="{% url 'add_homework' %}">Create homework</a>
            <table class="table">
                <tr>
                    <th>Homework</th>
                    <th>Category</th>
                    <th>Date Assigned</th>
                    <th>Deadline</th>
                </tr>

                {% for i in homeworks %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.date_created}}</td>
                    <td>{{i.deadline}}</td>
                </tr>

                {% endfor %}

            </table>
        </div>
    </div>

</div>

{% endblock %}
